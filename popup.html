<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      font-size: 12px;
      background: #f5f5f5;
    }
    
    .header {
      background: #00a1d6;
      color: white;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .controls {
      padding: 10px 16px;
      background: white;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .filter-group {
      margin-bottom: 8px;
    }
    
    .filter-group label {
      display: inline-block;
      width: 60px;
      font-size: 11px;
      color: #666;
    }
    
    .filter-group select, .filter-group input {
      width: 120px;
      padding: 4px 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 11px;
    }
    
    .stats {
      font-size: 11px;
      color: #999;
      text-align: right;
    }
    
    .content {
      max-height: 350px;
      overflow-y: auto;
    }
    
    .danmaku-item {
      background: white;
      margin: 1px 0;
      padding: 10px 16px;
      border-left: 3px solid #ff6b6b;
    }
    
    .danmaku-content {
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
      word-break: break-all;
      line-height: 1.4;
    }
    
    .danmaku-info {
      font-size: 10px;
      color: #999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .room-info {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 12px;
    }
    
    .actions {
      padding: 10px 16px;
      background: white;
      border-top: 1px solid #e5e5e5;
      text-align: center;
    }
    
    .btn {
      padding: 6px 12px;
      background: #00a1d6;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      margin: 0 5px;
    }
    
    .btn:hover {
      background: #0088b3;
    }
    
    .btn-danger {
      background: #ff4757;
    }
    
    .btn-danger:hover {
      background: #ff3838;
    }
  </style>
</head>
<body>
  <div class="header">
    已禁弹幕记录
  </div>
  
  <div class="controls">
    <div class="filter-group">
      <label>直播间:</label>
      <select id="roomFilter">
        <option value="">全部直播间</option>
      </select>
    </div>
    <div class="filter-group">
      <label>搜索:</label>
      <input type="text" id="searchInput" placeholder="搜索弹幕内容...">
    </div>
    <div class="stats">
      共 <span id="totalCount">0</span> 条记录
    </div>
  </div>
  
  <div class="content" id="content">
    <div class="empty-state">
      暂无被禁弹幕记录
    </div>
  </div>
  
  <div class="actions">
    <button class="btn" id="refreshBtn">刷新</button>
    <button class="btn" id="exportBtn">导出</button>
    <button class="btn btn-danger" id="clearBtn">清空记录</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
